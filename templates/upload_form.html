{% extends "base.html" %}

{% block body %}
    {% if current_user %}
        <form enctype="multipart/form-data" action="/post" method="POST" class="upload_form">
            {% module xsrf_form_html() %}
            <input type="file" name="filename" value="fileupload" id="fileupload">
            <input type="submit" value="Upload">
        </form>
    {% end %}
{% end %}
